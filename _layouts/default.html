<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    {% include head-custom.html %}
    <script src='https://narmenj.github.io/assets/js//farsidate.js' type='text/javascript'></script>
    <script type='text/javascript'>
	$(document).ready(function() {
        $("span.date").each(function(){
	 var obj = $(this);
	 obj.html(ToPersianDate(new Date(obj.text())));
	});
	
	});
     </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}
	<br>
	<div class="container">
	  <a class="toggle-menu" href="#">
	    <i></i>
	    <i></i>
	    <i></i>
	  </a>
	  <div class="menu-drawer">
	    <ul>
	      <li><a href="/search" title="جستجو">Search</a></li>
	      <li><a href="/categories" title="آرشیو مطالب">Archive</a></li>
	    </ul>
	  </div>
	</div>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
       <script type="text/javascript" >
		$(function() {
		  $(".toggle-menu").click(function() {
		    $(this).toggleClass("active");
		    $('.menu-drawer').toggleClass("open");
		  });
		});
       </script>
  </body>
</html>
